sudo: required

language: python
python:
  - 3.6

services:
  - docker

before_install:
  - docker build --rm -t ughjobs/ughjobs .
  - docker run -d --name ughjobs ughjobs/ughjobs
  - docker run ughjobs/ughjobs ./manage.py test

install:
  - pip install -r requirements.txt
  - pip install -r test-requirements.txt

script:
  - pytest
