<form (ngSubmit)="register()">
    <div class="form-group" >
        <label for="login">Login</label>
        <input type="text" class="form-control"  name="login" [(ngModel)]="data.login"/>
    </div>
    <div class="form-group">
        <label for="password">Hasło</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="data.password" />  
    </div>
    <div class="form-group">
        <label for="name">Imię</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="data.name" />  
    </div>
    <div class="form-group">
        <label for="surname">Nazwisko</label>
        <input type="text" class="form-control" name="urname" [(ngModel)]="data.surname" />  
    </div>
    <div class="form-group">
        <label for="city">Miasto</label>
        <input type="text" class="form-control" name="city" [(ngModel)]="data.city" />  
    </div>
    <div class="street">
        <label for="password">Ulica</label>
        <input type="text" class="form-control" name="street" [(ngModel)]="data.street" />  
    </div>
    <div class="form-group">
        <label for="data.street_numbe">Numer Ulicy</label>
        <input type="text" class="form-control" name="street_number" [(ngModel)]="data.street_number" />  
    </div>
    <div class="data.apartment">
        <label for="password">Mieszkanie</label>
        <input type="text" class="form-control" name="apartment" [(ngModel)]="data.apartment" />  
    </div>
    <div class="form-group" style="margin-top:5px;">
        <button type="submit" class="btn btn-primary">Rejestracja</button>
    </div>
</form>
